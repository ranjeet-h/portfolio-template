<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Improved SEO meta tags -->
    <meta name="description" content="Professional portfolio showcasing my skills and projects in web development" />
    <meta name="keywords" content="web developer, portfolio, react, javascript" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Portfolio - Your Name" />
    <meta property="og:description" content="Professional portfolio showcasing my skills and projects in web development" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />
    
    <!-- Preconnect to domains we'll load resources from -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="%PUBLIC_URL%/fonts/main-font.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/static/hero-image-small.jpg" as="image" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Portfolio - Your Name</title>
    
    <!-- Add minimal critical CSS inline for fast first paint -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        color: #ffffff;
      }
      .app-loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #1a1a1a;
      }
      .app-loader {
        width: 50px;
        height: 50px;
        border: 5px solid #333;
        border-bottom-color: #fff;
        border-radius: 50%;
        animation: loader-spin 1s linear infinite;
      }
      @keyframes loader-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Script to defer loading of non-critical resources -->
    <script>
      // Custom script loading function
      function loadScript(src, async = true, defer = true) {
        const script = document.createElement('script');
        script.src = src;
        if (async) script.async = true;
        if (defer) script.defer = true;
        document.body.appendChild(script);
      }
      
      // Function to load non-critical resources after page load
      function loadDeferredResources() {
        // Analytics, fonts, non-critical CSS, etc.
        const linkFont = document.createElement('link');
        linkFont.rel = 'stylesheet';
        linkFont.href = 'https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap';
        document.head.appendChild(linkFont);
        
        // Other non-critical scripts
        // loadScript('https://www.googletagmanager.com/gtag/js?id=YOUR-ID', true, true);
      }
      
      // Defer loading of non-critical resources
      if ('requestIdleCallback' in window) {
        window.requestIdleCallback(loadDeferredResources);
      } else {
        window.addEventListener('load', loadDeferredResources);
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Initial loading state shown before React hydrates -->
      <div class="app-loading-container">
        <div class="app-loader"></div>
      </div>
    </div>

  </body>
</html>
